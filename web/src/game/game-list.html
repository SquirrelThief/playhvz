<dom-module id="ghvz-game-list">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-game-list',

        properties: {
          bridge: Object,
          userId: String
        },

        gameDocSnapshots: {
          type: Array,
          computed: 'getGameList_(bridge, userId)',
        },

        observers: [
          'getGameList_(bridge, userId)',
        ],

        getGameList_() {
          let gameIdArray = [];
          // Get all the game ids for which this user has a player, then
          // get all of those games.
          this.bridge.getGameList(this.userId).then(querySnapshot => {
            let gameDocSnapshotPromises = [];
            for (doc of querySnapshot.docs) {
              const gameId = doc.ref.parent.parent.id
              const promise = this.bridge.getGame(gameId)
              gameDocSnapshotPromises.push(promise);
            }
            // Once we have all the game docs, we can now render the data.
            Promise.all(gameDocSnapshotPromises).then(valueSnapshots => {
              let gameArray = []
              for (docSnapshot of valueSnapshots) {
                if (docSnapshot.exists) {
                  gameArray.push(DataConverterUtils.convertSnapshotToGame(docSnapshot));
                }
              }
              this.games = gameArray;
            });
          });
        },

        // TODO: clean this up
        blankPromise_() {
          var resolve;
          var promise = new Promise(function (resolve_, reject_) {
            resolve = resolve_;
          });
          promise.resolve = resolve;
          return promise;
        },

        onTap_(event) {
          let gameId = event.model.game.id;
          if (gameId) {
            this.fire('ghvz-set-path', {
              inGame: false,
              path: ['game', gameId],
              replace: true,
            });
          }
          event.preventDefault();
          event.stopPropagation();
        },
      });
    });
  </script>
  <style>
    :host {
      display: flex;
    }

    paper-button {
      margin: 0 0 8px 0;
    }

    #modify {
      display: block;
      float: right;
    }
  </style>
  <template>
    <div class="frame">
      <template is="dom-repeat" items="[[games]]" as="game">
        <ghvz-game-list-item game="[[game]]" on-tap="onTap_"></ghvz-game-list-item>
      </template>
    </div>
  </template>
</dom-module>

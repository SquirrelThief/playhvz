<dom-module id="ghvz-edit-collapsible-section">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-edit-collapsible-section',

        properties: {
          index: Number,
          item: Object,
        },

        onDeleteClicked_() {
          this.set('item.sectionTitle', null);
        },
      });
    });
  </script>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      padding-bottom: 16px;
      margin: 16px 0;
    }
  </style>
  <template>
    <div style="display: flex; flex-direction: row;">
      <paper-input id="titleInput" maxlength="120" label="Add title" name$="rule-title-input" autocorrect no-label-float
        value={{item.sectionTitle}} style="padding-top: 24px">
      </paper-input>
      <button on-click="onDeleteClicked_" class="mdc-icon-button material-icons-outlined"
        style="align-items: flex-end;">clear</button>
    </div>
    <paper-textarea id="contentInput" label="Add some content" name$="rule-content-input" autocorrect no-label-float
      value={{item.sectionContent}} multiline max-rows=3>
    </paper-textarea>
  </template>
</dom-module>

<dom-module id="ghvz-desktop-admin-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-desktop-admin-page',

        properties: {
          bridge: Object,
          database: Object,
          user: String,
          game: String,
          isMobile: Boolean,
        },
      });
    });
  </script>
  <style>
    :host {
      display: block;
      position: relative;
    }

    paper-button {
      background-color: var(--app_color_primary);
      color: var(--app_color_text_on_primary_background);
    }
  </style>
  <template>
    <ghvz-dashboard>

      <ghvz-card spaced admin left padded>
        <div slot="headerText">Game</div>
        <ghvz-game-details modify bridge="[[bridge]]" is-mobile="[[isMobile]]" game="[[game]]" user-id="[[userId]]">
        </ghvz-game-details>
      </ghvz-card>

      <ghvz-card spaced admin left>
        <div slot="headerText" name="Rules">Rules</div>
        <ghvz-collapsible-list name="admin-page" is-admin is-mobile="[[isMobile]]" bridge="[[bridge]]" game="[[game]]"
          collapsed display="rules">
        </ghvz-collapsible-list>
      </ghvz-card>

      <ghvz-card spaced admin left padded>
        <div slot="headerText">FAQ</div>
        <ghvz-collapsible-list name="admin-page" is-admin is-mobile="[[isMobile]]" bridge="[[bridge]]" game="[[game]]"
          collapsed display="faq">
        </ghvz-collapsible-list>
      </ghvz-card>

      <ghvz-card spaced admin left>
        <div slot="headerText">Game Summary</div>
        <ghvz-game-summary is-admin bridge="[[bridge]]" is-mobile="[[isMobile]]" game="[[game]]">
        </ghvz-game-summary>
      </ghvz-card>

      <ghvz-card spaced admin full>
        <div slot="headerText">Missions</div>
        <ghvz-missions is-mobile="[[isMobile]]" bridge="[[bridge]]" player="[[player]]" game="[[game]]">
        </ghvz-missions>
      </ghvz-card>

      <ghvz-card spaced scrolling admin right>
        <div slot="headerText">Guns</div>
        <ghvz-guns is-mobile="[[isMobile]]" bridge="[[bridge]]" game="[[game]]">
        </ghvz-guns>
      </ghvz-card>

      <ghvz-card spaced scrolling admin right>
        <div slot="headerText">Rewards</div>
        <ghvz-rewards bridge="[[bridge]]" game="[[game]]" is-mobile="[[isMobile]]">
        </ghvz-rewards>
      </ghvz-card>

      <ghvz-card spaced scrolling admin right>
        <div slot="headerText">Notifications</div>
        <ghvz-notifications bridge="[[bridge]]" is-mobile="[[isMobile]]" game="[[game]]">
        </ghvz-notifications>
      </ghvz-card>

    </ghvz-dashboard>
  </template>
</dom-module>
